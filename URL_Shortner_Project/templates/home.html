<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ”— URL Shortener</h1>
        
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL to shorten:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Shorten URL</button>
        </form>

        {% if short_url %}
        <div class="mt-4 card p-4 shadow-sm">
            <h5>Your shortened URL:</h5>
            <div class="input-group">
                <input type="text" class="form-control" id="shortUrl" value="{{ request.host_url }}{{ short_url }}" readonly>
                <button class="btn btn-outline-secondary" onclick="copyUrl()">Copy</button>
            </div>
        </div>
        {% endif %}

        <div class="mt-3 text-center">
            <a href="/history" class="btn btn-link">View History</a>
        </div>
    </div>

    <script>
        function copyUrl() {
            const copyText = document.getElementById("shortUrl");
            copyText.select();
            document.execCommand("copy");
            alert("Shortened URL copied!");
        }
    </script>
</body>
</html>
